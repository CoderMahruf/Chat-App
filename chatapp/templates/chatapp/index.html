{% extends 'chatapp/base.html' %}

{% block content %}
    
<h1 class="font-bold m-7">List of rooms</h1>
{% for chatroom in chatrooms %}
<div class="shadow-lg p-6 m-6 bg-blue-900 text-white rounded-lg">
    <a href="{% url 'chatroom' chatroom.slug %}">{{chatroom}}</a> <br>
</div>
{% endfor %}

{% endblock content %}
